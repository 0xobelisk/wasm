[package]
name = "sov-wasm"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
serde_json = "1.0"
serde = { version = "1.0.196", features = ["derive"] }
borsh = { version = "1", features = ["derive"] }
serde-wasm-bindgen = "0.6.5"

sov-modules-api = { git = "ssh://git@github.com/Sovereign-Labs/sovereign-sdk-wip.git", rev = "9f8e7f02b05eb0053572482a6d98c6d74d5e984d" }
sov-rollup-interface = { git = "ssh://git@github.com/Sovereign-Labs/sovereign-sdk-wip.git", rev = "9f8e7f02b05eb0053572482a6d98c6d74d5e984d" }

sov-risc0-adapter = { git = "ssh://git@github.com/Sovereign-Labs/sovereign-sdk-wip.git", rev = "9f8e7f02b05eb0053572482a6d98c6d74d5e984d" }
sov-mock-zkvm = { git = "ssh://git@github.com/Sovereign-Labs/sovereign-sdk-wip.git", rev = "9f8e7f02b05eb0053572482a6d98c6d74d5e984d" }


#demo-stf = { git = "ssh://git@github.com/Sovereign-Labs/sovereign-sdk-wip.git", rev = "9f8e7f02b05eb0053572482a6d98c6d74d5e984d" }

web-sys = { version = "0.3", features = ["console"] }



[dev-dependencies]
serde_json = { version = "1.0", features = ["std"] }
wasm-bindgen-test = "0.3.42"
